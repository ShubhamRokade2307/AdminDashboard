<div
  fxLayout="column"
  class="components-container-gt-xs"
  [ngClass.xs]="'components-container-xs'"
  fxLayoutGap="20px"
>
  <div fxFlex class="stepper-component-holder mat-elevation-z4">
    <mat-toolbar class="stepper-header">
      <h1 class="mat-headline center-align">Header</h1>
    </mat-toolbar>

    <div class="container" style="padding: 10px;">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput>
          </mat-form-field>
          &nbsp;  
      <mat-form-field appearance="fill">
        <mat-label>Contact us</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
     &nbsp;  
     <mat-form-field appearance="fill">
        <mat-label>Button Name</mat-label>
        <input matInput>
      </mat-form-field>

    </div>

 
    <div class="container" style="margin-left: 30px; margin-top: 30px;">
    
      <div class="example-button-row">
        <button
          mat-raised-button
          color="primary"
          style="margin-left: 60px; margin: 20px"
        >
          Save
        </button>
        <button mat-raised-button color="primary">Reset</button>
      </div>
   
</div>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a open in new tab icon"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          aria-label="Example icon button with a open in new tab icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br />
  <br />
</div>
